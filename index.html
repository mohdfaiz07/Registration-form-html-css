<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Registration Form </h1>
        <p>Please fill out this form with the required information</p>
        <form action="www.google.com" method="post">
            
            <fieldset>
                <label for="fname">Enter Your First Name: <input type="text" id="fname" name="fname" required/></label>
                <label for="lname">Enter Your Last Name: <input type="text" id="lname" id="fname" name="lname" required/></label>
                <label for="email">Enter Your Last Name: <input type="email" id="email" name="email"/></label>
                <label for="password">Enter Your Last Name: <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" /></label>
            </fieldset>    
            
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal">
                    <input  type="radio" name="AccountType" class="inline" id="personal" checked>Personal
                </label>
                <label or="business">
                    <input type="radio" name="AccountType" class="inline" id="business">Business
                </label>
            </fieldset>    
            
            <fieldset>
                <label for="profilepic">Upload a profile picture: <input type="file" id="profilepic" name="profilepic">
                </label>
                <label for="age">
                    Input your age (years): <input type="number" id="age" name="age" min="13" max="110"/>
                </label>
                <label for="referrer">How did you hear about us? <select name="referrer" id="referrer">
                    <option value="">Select any option</option>     
                    <option value="google">Google</option>     
                    <option value="facebook">Facebook</option>     
                    <option value="instagram">Instagram</option>     
                    <option value="youtube">Youtube</option>     
                </select>
            </label>
            <label for="bio">
                <textarea id="bio" rows="5" cols="50" placeholder="Tell us about yourself...." ></textarea>
            </label>
            </fieldset>   
                      
            <label for="term-and-condition">
                <input type="checkbox" id="term-and-condition" class="inline" required name="term-and-condition">  I accept the <a href="#">Terms and conditions</a>
            </label>
            <input type="submit" value="submit...">
        </form>

    
</body>
</html>
